<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>CRM</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="/" class="navbar-brand">CRM</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/tickets-view" class="nav-link">Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a href="/partorders-view" class="nav-link">Parts Orders</a>
                    </li>
                    <li class="nav-item">
                        <a href="/products-view" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="/customers" class="nav-link">Customers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

   <section class="min-100 d-flex flex-column justify-content-start">
    <div class="container">
        <table class="table table-striped table-light mt-5">
            <thead>
              <tr>
                <th scope="col">#ID</th>
                <th scope="col">Repair Type</th>
                <th scope="col">Description</th>
                <th scope="col">Delete Ticket</th>
                <th scope="col">Update Ticket</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each = "ticket: ${tickets}">
              	<th th:text = "${ticket.id}"></th>
              	<td th:text = "${ticket.repairType}"></td>
              	<td th:text = "${ticket.description}"></td>
              	<td><button type="button" class="btn btn-danger" th:attr="onclick=|deleteItem('tickets', '${ticket.id}')|">Delete</button></td>
              	<td><button type="button" class="btn btn-warning text-light">Update</button></td>
              </tr>
            </tbody>
          </table>
    </div>
   </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
