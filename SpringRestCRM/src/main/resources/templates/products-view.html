<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>CRM</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="/" class="navbar-brand">CRM</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/tickets" class="nav-link">Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a href="/partorders" class="nav-link">Parts Orders</a>
                    </li>
                    <li class="nav-item">
                        <a href="/products" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="/customers" class="nav-link">Customers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

   <section class="min-100 d-flex flex-column justify-content-start mt-3">
   
   <div class="container">
   		<h2>Products</h2>
   </div>
   
    <div class="container">
        <table id="mydata" class="table table-striped table-light">
            <thead>
              <tr>
                <th scope="col">#ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Delete Product</th>
                <th scope="col">Update Product</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each = "product: ${products}">
              	<th th:text = "${product.pid}"></th>
              	<td th:text = "${product.productName}"></td>
              	<td th:text = "${product.productPrice}"></td>
              	<td th:text = "${#numbers.formatInteger(product.productQuantity,1,'NONE')}"></td>
              	<td><button type="button" class="btn btn-danger" th:attr="onclick=|deleteItem('products', '${product.pid}')|">Delete</button></td>
              	<td><button type="button" class="btn btn-warning text-light">Update</button></td>
              </tr>
            </tbody>
          </table>
    </div>
    
      <div class="container">
		  <button class="btn btn-primary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#posting" aria-expanded="false" aria-controls="posting">
		    Create Product
		  </button>
	  </div>
	  
	  <div class="container">
	      <form class="collapse" id="posting" th:action="@{/products}" th:object="${product}" method="post" >
	      	<div class="form-row">
	        	<div class="form-group col-md-6 ">
	          		<label for="inputFirstName">Product Name</label>
	            	<input type="text" th:field="${product.productName}" class="form-control" name="productname" placeholder="Product Name">
	          	</div>
	          	<div class="form-group col-md-6 ">
	            	<label for="inputLastName">Product Price</label>
	            	<input type="text" th:field="${product.productPrice}" class="form-control" name="productprice" placeholder="Product Price">
	          	</div>
	          	<div class="form-group col-md-6 ">
	            	<label for="productquantity">Product Quantity</label>
	            	<input type="text" th:field="${product.productQuantity}" class="form-control" name="productquantity" placeholder="Product Quantity">
	          	</div>
	        </div>
	        <button type="submit" class="btn btn-primary mt-3">Submit</button>
	     </form>
	  </div>
   </section>

    	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
	    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
	    <script src="js/script.js"></script>
</body>
</html>
